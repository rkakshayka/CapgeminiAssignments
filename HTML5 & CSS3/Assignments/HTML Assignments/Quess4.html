<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoBorder</title>
    
</head>

<body>
    <p>This table has borders:</p>
    <table border="ridge">
        <tr>
           <td>100</td>
           <td>200</td>
           <td>300</td>
        </tr>

        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>  

    <br>
    <p>This table has no border:</p>
    <table>
        <tr>
           <td>100</td>
           <td>200</td>
           <td>300</td>
        </tr>

        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>  
</body>
</html>
