<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td {
          border-style: ridge;
        }
    </style>

</head>

<body>
    <p>One Column:</p>
    <table>
        <tr>
          <td>100</td>
        </tr>
    </table>

    <br>

    <p>One Row and Three Column:</p>
    <table>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
    </table>  

    <br>

    <p>Two Row and Three Column:</p>
    <table>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>

        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
          </tr>
    </table>  
</body>
</html>

<!--
The following values are allowed: border-style: ridge;

dotted     
dashed     
solid     
double     
groove     
ridge     
inset     
outset     
none     
hidden  

-->
