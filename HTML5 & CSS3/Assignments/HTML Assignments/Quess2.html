<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    
    <p>Create a link of an image:</p>
    <a href="default.asp">
        <img style="width:42px;height:42px;border:3px solid black;" 
            src="Images/emoji.gif">
    </a>

    <br>

    <p>No Border around the image, but still a link:</p>
    <a href="default.asp">
        <img src="Images/emoji.gif" style="width:42px;height:42px;">
    </a>
</body>
</html>
