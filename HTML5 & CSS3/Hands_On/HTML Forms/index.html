<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="your username.." required>
            <br> <br>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="your email.." required>
            <br> <br>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="choose password.." required>

            <p>Select Your Age:</p>
            <input type="radio" name="age" value="0-25" id="Option-1">
            <label for="Option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="Option-2">
            <label for="Option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="Option-3">
            <label for="Option-3">51+</label>

            <br> <br>

            <label for="question">Security Questions:</label>
            <select name="question" id="question">
                <option value="q1">What is your favourite Color?</option>
                <option value="q2">You like which types of movies?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>
            
            <br> <br>

            <label for="answer">Security Questions Answers:</label>
            <input type="text" name="answer" id="answer">

            <br><br>

            <label for="bio">Your bio:</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br> <br>

            <input type="submit" value="Submit Form">
        </form>
    </body>
</html>

<!--
- How to create a web Form and what the 'action' attribute is for.
- Seen a lot of the most common input types..
   - text, email, password, radio, select, textarea.
- How to use labels, the id attribute & the name attribute.
- How forms are submitted and validated.
-->
